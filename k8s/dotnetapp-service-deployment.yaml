apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetesample-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: kubernetesample
  template:
    metadata:
      labels:
        component: kubernetesample
    spec:
      containers:
        - name: kubernetesample
          image: cemyldzz/kubernetesample
          env:
            - name: ConnectionStrings__MyDBConnection
              value: "Server=kubernetesample-mysql-cluster-ip-service,3306;Database=accountownerserver;User Id=root;Password=123456;"
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sqlpassword
                  key: SA_PASSWORD
            - name: ASPNETCORE_ENVIRONMENT
              value: Development